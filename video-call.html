<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 10px;
    }

    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

    <h2>Live Video Calling</h2>
    <p>Your ID: <span id="my-id"></span></p>
    <input type="text" id="remote-id" placeholder="Enter Remote Peer ID">
    <button onclick="callUser()">Call</button>

    <div id="video-container">
        <video id="my-video" autoplay muted></video>
        <video id="remote-video" autoplay></video>
    </div>

   <script>
    const peer = new Peer();
    let localStream;
    let currentCall = null;

    const myVideo = document.getElementById("my-video");
    const remoteVideo = document.getElementById("remote-video");

    peer.on('open', id => {
        document.getElementById("my-id").innerText = id;
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            localStream = stream;
            myVideo.srcObject = stream;

            peer.on('call', call => {
                currentCall = call;
                call.answer(localStream);
                call.on('stream', remoteStream => {
                    remoteVideo.srcObject = remoteStream;
                });
                call.on('close', () => {
                    remoteVideo.srcObject = null;
                });
            });
        })
        .catch(error => {
            alert("Error accessing media: " + error.message);
        });

    function callUser() {
        const remoteId = document.getElementById("remote-id").value.trim();
        if (!remoteId) {
            alert("Please enter a remote peer ID.");
            return;
        }

        const call = peer.call(remoteId, localStream);
        currentCall = call;

        call.on('stream', remoteStream => {
            remoteVideo.srcObject = remoteStream;
        });

        call.on('close', () => {
            remoteVideo.srcObject = null;
        });
    }

    function endCall() {
        if (currentCall) {
            currentCall.close();
            currentCall = null;
            remoteVideo.srcObject = null;
        }

        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            myVideo.srcObject = null;
        }
    }
</script>
<button onclick="endCall()">End Call</button>
</body>
</html>

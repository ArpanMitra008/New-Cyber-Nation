    <title>Welcome to Cybernation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141e30;
            color: #ffffff;
            overflow-x: hidden;
        }

        h1, p {
            text-align: center;
            margin: 20px auto;
        }

        /* Main Heading Animation */
        h1 {
            font-size: 4em;
            color: #e74c3c;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
            white-space: nowrap;
            border-right: 4px solid #e74c3c;
            width: 0;
            margin-bottom: 30px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #e74c3c; }
        }

        /* Button Styles */
        .button {
            display: block;
            width: 300px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-align: center;
            color: #ffffff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
            box-shadow: 0 0 15px rgba(192, 57, 43, 0.8);
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            background-size: cover;
            animation: moveBg 10s infinite linear;
        }

        @keyframes moveBg {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #bdc3c7;
            background-color: #1a252f;
            margin-top: 50px;
        }
    </style>
</head>
